<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testopia.Mobile</title>
    <!-- build:css(bower) -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.css" /> -->
    <!-- build:css(app) -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/main/navbar.css" />
    <link rel="stylesheet" href="assets/main/sidebar.css" />
    <link rel="stylesheet" href="assets/main/content.css" />
    <!-- end build -->
  </head>
  <body ng-app="mobileApp">
    <div ui-view="navbar"></div>
    <div ui-view="sidebar"></div>
    <div id="content-wrapper" ng-class="{'open': toggle}">
      <div ui-view="content" class="content"></div>
    </div>

    <!-- build:js(bower) -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- build:js(app) -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/device/device.js"></script>
    <script src="scripts/app/device/device.service.js"></script>
    <script src="scripts/app/device/device.controller.js"></script>
    <!-- build:js(component) -->
    <script src="scripts/components/navbar/navbar.controller.js"></script>
    <script src="scripts/components/sidebar/sidebar.controller.js"></script>
    <!-- end build -->
  </body>
</html>
